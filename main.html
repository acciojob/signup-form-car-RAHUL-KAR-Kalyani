<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit_signup" method="POST">
		<table>
			<tr>
				<td><label for="name">Name:</label></td>
				<td><input type="text" id="name" name="name" required placeholder="Name"></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input type="email" id="email" name="email" required placeholder="Name"></td>
			</tr>
			<tr>
				<td><label for="name">Gender:</label></td>
				<td><input type="radio" id="gender_f" name="gender" required></td>
				<td><label for="gender_m">Male</label></td>
				<td><input type="radio" id="gender_f" name="gender" required></td>
				<td><label for="gender_f">Female</label></td>
			</tr>
			<tr>
				<td><label for="cars">Car Brands:</label></td>
				<td>
					<select id="cars" name="cars" required>
				      <option value="" disabled>--Please choose an option--</option>
				      <option value="toyota">Toyota</option>
				      <option value="ford">Ford</option>
				      <option value="honda">Honda</option>
				    </select>
				</td>
			</tr>
			<tr>
				<td><label for="age">Age:</label></td>
				<td><input type="number" id="age" name="age" required placeholder="Age"></td>
			</tr>
			<tr>
				<td><label for="dob">DOB:</label></td>
				<td><input type="date" id="dob" name="dob" required></td>
			</tr>
			<tr>
				<td><label for="tel">Phone Number:</label></td>
				<td><input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" id="password" name="password" required placeholder="Password"></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="tos" name="tos" required></td>
				<td><label for="tos">I agree to the TOS</label></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
